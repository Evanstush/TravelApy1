<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/register.css">
  <title>Register</title>

  <style>
    body{
      background-image: url("assets/background3.jpeg");
      background-repeat: no-repeat;
      background-size: cover;
    }
  </style>
</head>
<body>
<a href="index.html">Home</a>
<form action="">
  <legend>CREATE AN ACCOUNT?</legend><br>
  <label for="fname">First name: </label>
  <input type="text" name="" id="fname" placeholder="Enter your first Name" required="required"><br><br>

  <label for="sname">Surname: </label>
  <input type="text" id="sname" placeholder="Enter your Surname" required="required"><br><br>

  <label for="email">Email Address: </label>
  <input type="email" id="email" placeholder="abc@gmail.com" required="required"><br><br>

  <label for="password">Password: </label>
  <input type="password" id="password" placeholder="Enter your password" required="required"><br><br>

  <label for="phone">Phone number: </label>
  <input type="tel" id="phone" placeholder="eg 0712345678" required="required"><br><br>

  <label for="address">Home address: </label>
  <input type="number" id="address" placeholder="eg 875328" required="required"><br><br>

  <label for="file">Choose a file</label>
  <input type="file" id="file"><br><br>

  <label for="nationality">Nationality: </label>
  <select name="" id="nationality">
    <option value="">Dutch</option>
    <option value="">German</option>
    <option value="">Italian</option>
    <option value="">Kenyan</option>
  </select>
  <br><br>

  <label>Choose Gender</label><br>
  <input type="radio" id="male">
  <label for="male">Male</label><br>

  <input type="radio" id="female">
  <label for="female">Female</label><br>

  <input type="radio" id="other">
  <label for="other">Other</label><br>

  <label>Choose your favourite football team :</label><br>
  <input type="checkbox" id="chelsea">
  <label for="chelsea">Chelsea</label><br>

  <input type="checkbox" id="arsenal">
  <label for="arsenal">Arsenal</label><br>

  <input type="checkbox" id="manu">
  <label for="manu"> Man U</label><br><br>

  <label for="message">Describe yourself</label><br>
  <textarea name="" id="message" cols="50" rows="5" placeholder="Type something here..." maxlength="500" minlength="30" required="required"></textarea><br><br>

  <input type="checkbox" id="terms" required="required">
  <label for="terms">I agree to Terms and conditions</label><br><br>

  <button>Register</button>

  


</form>

</body>
</html>
